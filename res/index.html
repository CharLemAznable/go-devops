<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Go DevOps</title>
    <style>
        /*.CSS*/
    </style>
</head>
<body>
<div class="hiddable" id="tableArea">
    <div>Machines:</div>
    <div id="machines"></div>
    <p/>
    <div>Logs:</div>
    <div id="logs"></div>
    <div>
        <button id="ConfigBtn"><span class="context-menu-icons context-menu-icon-config">Config</span></button>
    </div>
</div>
<div class="hiddable" id="fileContent">
    <div style="position:fixed;top:5px;">
        <button id="closeFileContent"><span class="context-menu-icons context-menu-icon-close">Close</span></button>
        &nbsp;
        <button id="refresh"><span class="context-menu-icons context-menu-icon-rex">Refresh</span></button>

        &nbsp;
        <span id="locateLogSpan">
            <input id="fromTimestamp" placeholder="From Timestamp">
            <input id="toTimestamp" placeholder="To Timestamp">
            <button id="locateLog"><span class="context-menu-icons context-menu-icon-locate">Locate Log</span></button>
        </span>
    </div>
    <div id="preContent">
        <div class="tabs"></div>
        <div class="datas"></div>
    </div>
</div>
<div class="hiddable" id="configDiv">
    <textarea id="tomlEditor"></textarea>
    <div>
        <button id="SaveConfig"><span class="context-menu-icons context-menu-icon-save">Save Config</span></button>
        <button id="CloseConfig"><span class="context-menu-icons context-menu-icon-close">Close</span></button>
    </div>
</div>
<script>
    /*.SCRIPT*/
</script>
</body>
</html>
