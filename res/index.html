<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Go DevOps</title>
    <style>
        /*.CSS*/
    </style>
</head>
<body>
<div class="hiddable" id="tableArea">
    <div id="buttonsDiv">
        <button id="ConfigBtn"><span class="context-menu-icons context-menu-icon-config">Config</span></button>
    </div>

    <div>Machines:</div>
    <div id="machines"></div>
    <p/>
    <div>Logs:</div>
    <div id="logs"></div>

</div>
<div class="hiddable" id="fileContent">
    <div style="position:fixed;top:5px;">
        <button id="closeFileContent"><span class="context-menu-icons context-menu-icon-close">Close</span></button>
        &nbsp;
        <button id="clearFileContent"><span class="context-menu-icons context-menu-icon-clear">Clear</span></button>
        &nbsp;
        <button id="refresh"><span class="context-menu-icons context-menu-icon-refresh">Refresh</span></button>

        &nbsp;
        <span id="locateLogSpan">
            <span id="machinesChecked"></span>

            日志关键字<input id="logKey" class="loginput" placeholder="Log Key">
            关键字前面多少行:<input id="preLines" class="tinyinput" placeholder="Previous Lines" value="100">
            关键字后面多少行:<input id="lines"  class="tinyinput" placeholder="Forward Lines" value="300">

              &nbsp;
            <button id="locateLog"><span class="context-menu-icons context-menu-icon-locate">Locate Log</span></button>
        </span>
    </div>
    <div id="preContent">
        <div class="tabs"></div>
        <div class="datas"></div>
    </div>
</div>
<div class="hiddable" id="configDiv">
    <textarea id="tomlEditor"></textarea>
    <div style="position:fixed;top:5px;right:5px;z-index: 10;">
        <button id="SaveConfig"><span class="context-menu-icons context-menu-icon-save">Save</span></button>
        <button id="CloseConfig"><span class="context-menu-icons context-menu-icon-close">Close</span></button>
    </div>
</div>
<script>
    var contextPath = '${contextPath}'
    /*.SCRIPT*/
</script>
</body>
</html>
